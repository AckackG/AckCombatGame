<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Ballistics</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <!-- 主菜单界面 -->
    <div id="main-menu" class="menu-overlay">
      <div class="menu-content">
        <h1 class="game-title" data-text="PROJECT: BALLISTICS">PROJECT: BALLISTICS</h1>
        <div class="menu-buttons">
          <button class="menu-btn" id="btn-campaign">
            战役模式 <span class="btn-deco">CAMPAIGN</span>
          </button>
          <button class="menu-btn" id="btn-sandbox">
            沙盘模式 <span class="btn-deco">SANDBOX</span>
          </button>
          <button class="menu-btn" id="btn-database">
            数据展示 <span class="btn-deco">DATABASE</span>
          </button>
          <button class="menu-btn disabled" title="开发中...">
            系统设置 <span class="btn-deco">SETTINGS</span>
          </button>
        </div>
        <div class="menu-footer">VER 0.1.0 ALPHA // SYSTEM READY</div>
      </div>
      <div class="scanlines"></div>
    </div>

    <!-- 新增：数据展示界面 (默认隐藏) -->
    <div
      id="database-container"
      class="menu-overlay"
      style="display: none; flex-direction: column; justify-content: flex-start; padding-top: 40px"
    >
      <h2 class="db-title">
        ARMORY DATABASE // <span style="font-size: 0.6em; color: #555">ACCESS GRANTED</span>
      </h2>

      <div id="db-content" class="db-grid">
        <!-- JS 动态生成内容 -->
      </div>

      <button id="btn-db-back" class="menu-btn" style="margin-top: 20px; width: 200px">
        返回 <span class="btn-deco">BACK</span>
      </button>
      <div class="scanlines"></div>
    </div>

    <!-- 游戏容器 (默认隐藏) -->
    <div id="game-container" style="display: none">
      <canvas id="gameCanvas" width="2560" height="1200"></canvas>
      <div class="info">
        <div id="fps">FPS: 0</div>

        <!-- 新增 -->
        <button
          id="btn-reset-view"
          title="重置视角 (Reset View)"
          style="margin-left: 10px; padding: 2px 6px; font-size: 12px; cursor: pointer"
        >
          reset view
        </button>
        <div id="stat"></div>
        <div id="wave-info" style="color: #ff4444; font-weight: bold; margin-top: 5px"></div>
        <div id="perf"></div>
        <div id="debufinfo" style="display: none">debuginfo</div>
      </div>
      <div class="buttons">
        <button id="button1">重置游戏</button>
        <button id="btn-pause">暂停游戏</button>
        <button id="button2">测试步兵单位</button>
        <button id="button4">测试怪物单位</button>
        <button id="button3" title="DEBUG模式会产生延迟">显示DEBUG信息</button>
        <button id="button5" title="结合 Performance 使用">性能测试</button>
      </div>
      <div class="debug_units">
        <div id="debug_units_player"><button id="playerdummy">我军Elite</button></div>

        <div id="debug_units_enemy">
          <button id="unitdummy">敌军Dummy</button>
        </div>
      </div>

      <div class="units" id="units">
        <button id="unit0">步枪兵x1 1000$</button>
        <button id="unit1">战斗班组x6 5000$</button>
        <button id="unit2">武器炮塔x1 12000$</button>
        <button id="unit3" style="display: none">步兵战车</button>
        <button id="unit4" style="display: none">主战坦克</button>
        <button id="unit5" style="display: none">武装直升机</button>
      </div>
    </div>
  </body>
</html>
